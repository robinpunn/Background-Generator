<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Background</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="gradient">
    <main class="border">
      <section class="container">
        <h1>Background Generator</h1>
        <div class="choices">
          <div class="buttons">
            <button class="left">Left</button>
            <button class="rand">Random</button>

            <button class="right">Right</button>
          </div>
          <div class="inputs">
            <input class="color1" type="color" name="color1" value="#00ff00" />
            <input class="color2" type="color" name="color2" value="#ffff00" />
            <input class="color3" type="color" name="color3" value="#0000ff" />
          </div>
          <div class="options">
            <button class="copy">Copy</button>
            <button class="reset">Reset</button>
          </div>
          <!-- <div class="description">
            <h5>
              A simple background generator that randomly picks a three color
              gradient.
            </h5>
          </div> -->
        </div>
      </section>
    </main>
    <script src="dist/script.js"></script>
  </body>
</html>
